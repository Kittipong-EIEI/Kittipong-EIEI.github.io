<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            margin: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        .countdown-text {
            font-size: 1.1rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .container {
            display: none;
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        #birthday-title {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .sub-title {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            border-radius: 12px;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            border-radius: 12px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 8px;
            cursor: pointer;
            z-index: 100;
            border-radius: 50%;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .next-button {
            background: #ff6f61;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .next-button:hover {
            background: #e35a50;
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 3rem;
            }

            #birthday-title {
                font-size: 1.8rem;
            }

            .next-button {
                font-size: 0.9rem;
            }

            .slider {
                max-width: 90%;
            }
        }

        .slide img {
            width: 100%;
            height: 200px; /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô */
            object-fit: cover; /* ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏µ‡∏¢‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô */
            border-radius: 12px;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 500px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á slider */
            overflow: hidden;
            border-radius: 12px;
            margin: 20px auto; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô/‡∏•‡πà‡∏≤‡∏á */
        }
        
        .slide img {
            width: 100%;
            height: 350px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á‡∏†‡∏≤‡∏û */
            object-fit: cover; /* ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏µ‡∏¢‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô */
            border-radius: 12px;
        }
        
        @media (max-width: 480px) {
            .slider {
                max-width: 90%;
            }
        
            .slide img {
                height: 250px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            }
        }
        
        
    </style>
</head>

<body>
    <div class="countdown-container" id="countdown-container">
        <div class="countdown" id="countdown-timer">3</div>
        <div class="countdown-text">Get ready for a wonderful surprise! üéÅ</div>
    </div>

    <div class="container" id="birthday-container">
        <h1 id="birthday-title">It's Someone's Special Day! üéâ</h1>
        <p class="sub-title">"Happy 19th birthday, my love! Wishing you lots of happiness this year."</p>

        <div class="slider">
            <div class="slides">

                <div class="slide"><img src="888.jpg" alt="Image 4"></div>
                <div class="slide"><img src="999.jpg" alt="Image 3"></div>

            </div>

            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <a href="video.html" class="next-button">Celebrate Now</a>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const countdownElement = document.getElementById('countdown-timer');
        const countdownContainer = document.getElementById('countdown-container');
        const birthdayContainer = document.getElementById('birthday-container');

        let countdown = 3;
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.innerText = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);
                countdownContainer.style.display = 'none';
                birthdayContainer.style.display = 'block';
            }
        }, 1000);

        function moveSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            }
            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(() => moveSlide(1), 3000);
    </script>
</body>

</html>
