<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 3s ease-in-out forwards;
        }

        .content {
            position: relative;
            text-align: center;
            color: #e57373;
            z-index: 2;
            animation: slideUp 3s ease-in-out forwards;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 3rem;
            }

            .content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- รูปภาพพื้นหลัง -->
    <div class="background-image"></div>

    <!-- เนื้อหา -->
    <div class="content">
        <h1>HAPPY BIRTHDAY</h1>
        <p>I never believed in luck until I found you.</p>
    </div>
</body>
</html>
